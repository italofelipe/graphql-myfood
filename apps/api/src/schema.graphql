directive @auth(role: UserRole = USER) on FIELD_DEFINITION
# Informando que o valor padrao pra UserRole e USER

# User
enum UserRole {
  USER
  ADMIN
}
type User {
  _id: ID!
  name: String!
  email: String!
  role: UserRole
}
input UserSignUpInput {
  name: String!
  email: String!
  password: String!
}
input UserSignInInput {
  email: String!
  password: String!
}

type AuthPayload {
  token: String!
  user: User!
}

# Product
type Product {
  _id: ID!
  name: String!
  description: String
  price: Float!
  unit: Unit!
}

enum Unit {
  UN
  LT
  GR
  KG
}

type Query {
  products: [Product!]! @auth
  product(_id: ID!): Product! @auth(role: ADMIN)
}
input ProductCreateInput {
  name: String!
  description: String
  price: Float!
  unit: Unit!
}

input ProductUpdateInput {
  name: String
  description: String
  price: Float
  unit: Unit
}

type Mutation {
  signin(data: UserSignInInput!): AuthPayload!
  signup(data: UserSignUpInput!): AuthPayload!
  createProduct(data: ProductCreateInput!): Product!
  updateProduct(data: ProductUpdateInput!, _id: ID!): Product!
  deleteProduct(_id: ID!): Product!
}
